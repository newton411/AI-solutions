                                            <div style={{ display: 'flex', gap: '10px' }}>

                                    <button style={{

                                {/* Yield Vaults */}
                                <div style={{

                                        backgroundColor: '#4CAF50',

                                        borderRadius: '5px',
                                        cursor: 'pointer',
                                        fontWeight: 'bold'
                                    }}>
                                        Claim Dividends
                                    </button>
                                </div>

                                {/* Privacy Toggle */}
                                <div style={{
                                    backgroundColor: '#111',
                                    padding: '20px',
                                    borderRadius: '10px',
                                    border: '1px solid #333'
                                }}>
                                    <h3 style={{ color: '#FFD700', marginBottom: '20px' }}>üîê LP Vacuum</h3>
                                    <div style={{ marginBottom: '15px' }}>
                                        <label style={{ display: 'flex', alignItems: 'center', cursor: 'pointer' }}>
                                            <input

                                        <div style={{ fontSize: '12px', color: '#888', marginTop: '5px' }}>
                                            Encrypt all transactions to prevent MEV

                    )}

                    {/* Footer */}
                    <footer style={{

            );
        };

        ReactDOM.render(<SUPLOCK_APP />, document.getElementById('root'));

</body>
